    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />


</head>
<body>

    <form method="POST" id="form" action="index.php">
        <input type='hidden' value='<?=$Current_Mode?>' name='mode' id='mode' />
        <div class="jumbotron text-center">
            <div class="container">
                <!-- First Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <font color='green'><h1>{{Current_Temperature}}&deg;F </h1></font>
                        <font color='green'><h3><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>{{Current_Humidity}}%</h3></font>
                    </div>
                </div>
                <!--Second Row-->
                <div class="row">
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                </div>
                <!-- Third Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-default btn-lg" id="COOL" value="COOL">COOL</button>
                        <button type="button" class="btn btn-default btn-lg" id="OFF" value="OFF">&nbsp;OFF&nbsp;</button>
                        <button type="button" class="btn btn-default btn-lg" id="HEAT" value="HEAT">HEAT</button>
                        <button type="button" class="btn btn-success btn-lg active" id="AUTO" value="AUTO">AUTO</button>
                    </div>
                </div>
                
                { % if Current_Mode != "OFF" %}
                <!-- Forth Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <h1 style="color:{{Color}}"> 
                            <span class="glyphicon glyphicon-fire"  aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-asterisk"  aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                            <select name="targetTemp" id="targetTemp"  onchange="doSubmit()">
                                {%+ for t in range(60,90) %}
                                <option { % if Current_Temperature==Temp % }selected{ % endif % }>{{Temp}}</option>
                                {% endfor %}
                            </select>&deg;F
                        </h1>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

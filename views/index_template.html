

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Home Thermostat</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <script lang="javascript">
    function doSubmit(mode)
    {
        var mode = (mode==null ? document.getElementById('mode').value:mode);
        var targetTemp = document.getElementById('targetTemp');
        var temp = (targetTemp==null? document.getElementById('temp').value:targetTemp.value);
        var url = "/set/" + mode + "/" + temp;
        //alert (url);
        location.replace(url);
    }
    </script>
    
</head>
<body>

    <form method="POST" id="form" action="index.php">
        <input type='hidden' value='{{Target_Temperature}}' name='temp' id='temp' />
        <input type='hidden' value='{{Current_Mode}}' name='mode' id='mode' />
        <div class="jumbotron text-center">
            <div class="container">
                <!-- First Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <font color='green'><h1>{{Current_Temperature}}&deg;F </h1></font>
                        <font color='green'><h3><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>{{Current_Humidity}}%</h3></font>
                    </div>
                </div>
                <!--Second Row-->
                <div class="row">
                    <div class="col-xs-12">
                        &nbsp;
                    </div>
                </div>
                <!-- Third Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" id="COOL" value="COOL" onClick="doSubmit('COOL')"
                            {% if Current_Mode=='COOL' -%} class="btn btn-lg btn-primary active" disabled="disabled"
                            {% else %} class="btn btn-lg btn-default"
                            {%- endif %} >COOL</button>
                        <button type="button" id="OFF" value="OFF" onClick="doSubmit('OFF')"
                            {% if Current_Mode=='OFF' -%} class="btn btn-lg btn-warning active" disabled="disabled"
                            {% else %} class="btn btn-lg btn-default"
                            {%- endif %} >&nbsp;OFF&nbsp;</button>
                        <button type="button"  id="HEAT" value="HEAT" onClick="doSubmit('HEAT')"
                            {% if Current_Mode=='HEAT' -%}class="btn btn-lg btn-danger active" disabled="disabled"
                            {% else %} class="btn btn-lg btn-default"
                            {%- endif %}>HEAT</button>
                        <button type="button" id="AUTO" value="AUTO" onClick="doSubmit('AUTO')"
                            {% if Current_Mode=='AUTO' -%} class="btn btn-lg btn-success active" disabled="disabled"
                            {% else %} class="btn btn-lg btn-default"
                            {%- endif %}>AUTO</button>
                    </div>
                </div>
                
                {% if Current_Mode != "OFF" %}
                <!-- Forth Row-->
                <div class="row">
                    <div class="col-xs-12">
                        <h1 style="color:{% if Status=='HEAT' %} red {% elif Status=='COOL' %} blue {% else %} black {% endif %}"> 
                            {% if Status=='HEAT' -%}
                            <span class="glyphicon glyphicon-fire"  aria-hidden="true"></span>
                            {% elif Status=='COOL' %}
                            <span class="glyphicon glyphicon-asterisk"  aria-hidden="true"></span>
                            {% else %}
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                            {%- endif %}
                            <select name="targetTemp" id="targetTemp"  onchange="doSubmit(null)">
                                {% for t in range(60,90) -%}
                                <option {% if Target_Temperature==t %}selected{% endif %}>{{t}}</option>
                                {%- endfor %}
                            </select>&deg;F
                        </h1>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>

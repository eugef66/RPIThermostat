<VirtualHost *:81>
        ServerName thermostat.rpi3b.local
        ServerAdmin eugef66@gmail.com

        DocumentRoot /home/pi/Apps/Thermostat
        ErrorLog /home/pi/Apps/apache_error_81.log
        CustomLog /home/pi/Apps/apache_access_81.log combined

        WSGIDaemonProcess Thermostat user=www-data group=www-data processes=1 threads=5
        WSGIScriptAlias / /home/pi/Apps/Thermostat/app.wsgi

    <Directory /home/pi/Apps/Thermostat>
        WSGIProcessGroup Thermostat
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
